# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/production/vault.yml

wordpress_sites:
  frieda-garcia-park.com:
    site_hosts:
      - canonical: 104.131.109.53
        redirects:
          - 104.131.109.53
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:corriger/frieda-garcia-park.git # replace with your Git repo URL
    repo_subtree_path: site/web/app/themes/sage # relative path to your Bedrock/WP directory in your repo
    branch: testing
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: true
